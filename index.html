<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

   body {
    background-image: url('Images/background.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    min-height: 100vh;
    width: 100vw;
    position: relative;
    font-size: 16px;
    line-height: 1.5;
    /* Add padding-top for header height */
    padding-top: 0;
    /* Remove scrolling from body */
    overflow: hidden; /* Prevent body scroll */
  }

  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(6, 29, 53, 0.85); /* Blue filter with 85% opacity */
    pointer-events: none;
    z-index: 0;
  }

  .Header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    z-index: 100;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    background: rgba(255,255,255,0.95);
    border-radius: 0;
    margin: 0;
    padding: 1em 0;
    max-width: 100vw;
  }

  /* Remove margin-top and background from body > * */
  body > *:not(.Header) {
    position: relative;
    z-index: 1;
    max-width: 95vw;
    margin: 0 auto;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0);
    border-radius: 12px;
  }

  .icons-scroll-container {
    width: 100%;
    margin: 0 auto;
    padding-bottom: 2em;
    box-sizing: border-box;
    position: fixed;
    top: 4.5em;
    left: 0;
    right: 0;
    height: calc(100vh - 4.5em);
    overflow-y: auto;
    z-index: 2;
  }

  h1 {
    font-size: 2rem;
    margin: 0 0 0.5em 0;
    word-break: break-word;
  }

  p {
    font-size: 1rem;
    margin: 0;
    word-break: break-word;
  }

  @media (max-width: 600px) {
    body {
      background-attachment: fixed; /* Keep background fixed on mobile */
      font-size: 4vw;
      padding-top: 4em;
    }
    body::before {
      position: fixed;
    }
    .Header {
      padding: 0.8em 0;
    }
    body > *:not(.Header) {
      max-width: 98vw;
    }
    .icons-scroll-container {
      top: 4em;
      height: calc(100vh - 4em);
    }
    h1 {
      font-size: 1.5rem;
    }
    p {
      font-size: 0.95rem;
    }
  }

  @media (min-width: 601px) {
    body {
      background-attachment: fixed;
      font-size: 18px;
      padding-top: 4.5em;
    }
    body::before {
      position: fixed;
    }
    .Header {
      padding: 1em 0;
    }
    body > *:not(.Header) {
      max-width: 600px;
    }
    .icons-scroll-container {
      top: 4.5em;
      height: calc(100vh - 4.5em);
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.1rem;
    }
  }

  .apps-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2em 1em;
    width: 100%;
    max-width: 700px;
    margin: 0 auto;
    justify-items: center;
    padding-top: 0;
    background: none;
    border-radius: 0;
  }
  .app-row {
    grid-column: 1 / -1;
    display: flex;
    width: 100%;
    margin-bottom: 2em;
    justify-content: flex-start;
  }
  .large-app {
    align-items: flex-start;
  }
  .large-icon {
    width: 120px;
    height: 120px;
    font-size: 2.2rem;
    border-radius: 24px;
    background: #fff;
    color: #0a3d62;
    border: none;
    margin-bottom: 0.7em;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    cursor: pointer;
  }
  .large-label {
    font-size: 1.3rem;
    font-weight: bold;
    color: #06213b;
    max-width: 120px;
    text-align: left;
    margin-left: 0.2em;
  }
  .app-item {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .app-icon {
    width: 90px;
    height: 90px;
    border-radius: 20px;
    background: #fff;
    color: #0a3d62;
    border: none;
    font-size: 1.5rem;
    margin-bottom: 0.5em;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    transition: background 0.2s;
    cursor: pointer;
  }
  .app-icon:active,
  .app-icon:focus,
  .large-icon:active,
  .large-icon:focus {
    background: #e6f0fa;
    outline: none;
  }
  .app-label {
    font-size: 1.1rem;
    color: #ffffff;
    text-align: center;
    word-break: break-word;
    max-width: 90px;
  }
  @media (max-width: 600px) {
    .apps-grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 1.2em 0.5em;
      max-width: 98vw;
    }
    .app-row {
      margin-bottom: 1em;
    }
    .large-icon {
      width: 80px;
      height: 80px;
      font-size: 1.3rem;
      border-radius: 16px;
    }
    .large-label {
      font-size: 1rem;
      max-width: 80px;
    }
    .app-icon {
      width: 60px;
      height: 60px;
      font-size: 1rem;
      border-radius: 12px;
    }
    .app-label {
      font-size: 0.9rem;
      max-width: 60px;
    }
  }
</style>
