<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #fff;
        }
        .container {
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .responsive-img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .invisible-btn {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 33vh;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button class="invisible-btn" onclick="location.href='class2.html'" aria-label="Go to class 2"></button>
    <div class="container">
        <img src="images/class.jpg" alt="Classroom" class="responsive-img">
    </div>
</body>
</html>
