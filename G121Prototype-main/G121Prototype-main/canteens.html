<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            box-sizing: border-box;
            padding: 8px;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        header {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #004b8d; 
            color: white; 
            padding: 1rem; 
            position: relative; 
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <header>
      <button onclick="window.history.back()" aria-label="Go back"
        style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;
               position: absolute; left: 1rem;">
        &#8592;
      </button>
      <h2 style="margin: 0; font-size: 1.25rem;">Canteens</h2>
    </header>
    <img src="Images/canteens.jpg" alt="Canteen Menu">
    <script>
        const header = document.querySelector('header');
        document.body.addEventListener('click', function(e) {
            const headerRect = header.getBoundingClientRect();
            const y = e.clientY;
            const oneThird = window.innerHeight / 3;
            // Only trigger if click is below header and within top third of viewport
            if (y > headerRect.bottom && y <= oneThird) {
                window.location.href = "canteenstores.html";
            }
        });
    </script>
</body>
</html>
