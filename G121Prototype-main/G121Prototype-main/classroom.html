<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #fff;
            font-family: sans-serif;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #004b8d;
            color: white;
            padding: 1rem;
            position: relative;
        }
        .container {
            padding: 4px 8px 8px 8px; /* reduced top padding */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40 px); /* adjust for header height */
            box-sizing: border-box;
        }
        .responsive-img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .invisible-btn {
            position: fixed;
            top: 78px; /* move below header (header height is 68px: 1rem top+bottom + font size) */
            left: 0;
            width: 100vw;
            height: calc(33vh - 78px); /* reduce height so it doesn't overlay header */
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 15;
        }
        @media (max-width: 600px) {
            .container {
                min-height: calc(100vh - 56px);
            }
            .invisible-btn {
                top: 56px;
                height: calc(33vh - 56px);
            }
        }
    </style>
</head>
<body>
    <header>
        <button onclick="window.history.back()" aria-label="Go back"
            style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;
                   position: absolute; left: 1rem;">
            &#8592;
        </button>
        <h2 style="margin: 0; font-size: 1.25rem;">Classes</h2>
    </header>
    <button class="invisible-btn" onclick="location.href='class2.html'" aria-label="Go to class 2"></button>
    <div class="container" style="padding-top: 0;">
        <img src="Images/class.jpg" alt="Classroom" class="responsive-img">
    </div>
</body>
</html>
