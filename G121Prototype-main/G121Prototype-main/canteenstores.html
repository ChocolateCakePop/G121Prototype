<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canteen Stores</title>
    <style>
        .responsive-img {
            width: 100%;
            height: auto;
            padding: 16px;
            box-sizing: border-box;
            display: block;
        }
        body {
            margin: 0;
            background: #fff;
        }
        .invisible-btn {
            position: fixed;
            top: 64px; /* Adjust to match header height */
            left: 0;
            width: 100vw;
            height: calc(33vh - 64px); /* Subtract header height */
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
            padding: 0;
            margin: 0;
        }
        header {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #004b8d; 
            color: white; 
            padding: 1rem; 
            position: relative; 
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <header>
      <button onclick="window.history.back()" aria-label="Go back"
        style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;
               position: absolute; left: 1rem;">
        &#8592;
      </button>
      <h2 style="margin: 0; font-size: 1.25rem;">Canteen stores</h2>
    </header>
    <a href="canteenmenu.html" class="invisible-btn" aria-label="Go to Canteen Menu"></a>
    <img src="Images/canteenstores.jpg" alt="Canteen Stores" class="responsive-img">
</body>
</html>
