<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canteen Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #fff;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #004b8d;
            color: white;
            padding: 1rem;
            font-family: sans-serif;
            position: relative;
        }
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 1rem;
        }
        .menu-image {
            display: block;
            max-width: 100%;
            height: auto;
            padding: 16px;
            box-sizing: border-box;
            margin: 0 auto;
        }
        .header-title {
            margin: 0;
            font-size: 1.25rem;
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="window.history.back()" aria-label="Go back" class="back-btn">&#8592;</button>
        <h2 class="header-title">Canteen menus</h2>
    </header>
    <img src="Images/canteenmenu.jpg" alt="Canteen Menu" class="menu-image">
</body>
</html>
