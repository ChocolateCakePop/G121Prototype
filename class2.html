<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Image</title>
    <style>
        .responsive-img {
            width: 100%;
            height: auto;
            padding: 16px;
            box-sizing: border-box;
            display: block;
        }
    </style>
</head>
<body>
    <img src="Images/class2.jpg" alt="Class 2" class="responsive-img">
</body>
</html>
