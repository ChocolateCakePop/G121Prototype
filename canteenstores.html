<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canteen Stores</title>
    <style>
        .responsive-img {
            width: 100%;
            height: auto;
            padding: 16px;
            box-sizing: border-box;
            display: block;
        }
        body {
            margin: 0;
            background: #fff;
        }
        .invisible-btn {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 33vh;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <a href="canteenmenu.html" class="invisible-btn" aria-label="Go to Canteen Menu"></a>
    <img src="Images/canteenstores.jpg" alt="Canteen Stores" class="responsive-img">
</body>
</html>
